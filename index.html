<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="az.css">
</head>
<body id="az">
    <form>
<center>
    <h1>Student Registeration Form</h1>
<table border="5">
            <tr>
                <td>Firstname</td>
                <td><input type="text" placeholder="First Name" id="hh"></td>
            </tr>

            <tr>
                <td>Middlename</td>
                <td><input type="text" placeholder="Middle Name" id="hh"></td>
            </tr>

            <tr>
                <td>Lastname</td>
                <td><input type="text" placeholder="Last Name" id="hh"></td>
            </tr>

            <tr>
                <td>Course</td>
                <td><select>
                    <option>Course</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JS</option>
                    <option>C++</option>
                    <option>JAVA</option>
                </select></td>
            </tr>

            <tr>
                <td>Choose <br> Date & Time</td>
                <td><input type="date" id="hh"> <input type="time" id="hh"></td>
            </tr>

            <tr>
                <td>Choose Photo</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gen" checked>M
                    <input type="radio" name="gen">F
                    <input type="radio" name="gen">Other
                </td>
            </tr>


            <tr>
                <td>Phone No.</td>
                <td><input type="text" name="country code" value="+91" size="1"> <b> <input type="number" name="Phone No" placeholder="Phone No" id="hh"></b>
                </td>
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea name="address" id="" cols="32" rows="1" placeholder="Address"></textarea></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="Email" placeholder="@gmail.com" id="hh"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="Password" placeholder="Password" id="hh"></td>
            </tr>

            <tr>
                <td>Re-type password</td>
                <td><input type="password" name="Re-type password" placeholder="Re-type password" id="hh"></td>
            </tr>

            <tr>
                <td>Submit</td>
                <td><input type="submit" value="Ok"> <input type="reset"></td>
            </tr>


         








</table>
</center>
</form>
</body>
</html>
